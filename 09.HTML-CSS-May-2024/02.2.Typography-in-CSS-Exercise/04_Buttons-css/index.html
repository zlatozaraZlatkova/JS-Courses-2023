<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Add free version icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <h2>Normal Buttons</h2>
    <!-- For the first button in each row use a tag -->
    <a class="button">Learn More</a>
    <!-- For the next two buttons in the row use button tags -->
    <button class="button">Learn More</button>
      <!-- Every last button in the row should have class - hover -->
    <button class="button hover">Learn More</button>
    

    <h2>Filled Buttons</h2>
    <a class="button fill">Learn More</a>
    <!-- The buttons in the second and the third row should have class - fill -->
    <button class="button fill">Learn More</button>
   
    <button class="button fill hover">Learn More</button>


    <h2>Icon buttons</h2>
    <a class="button fill icon">
      <i class="fa fa-arrow-down" aria-hidden="true"></i> Download
    </a>

    <button class="button fill icon">
      <i class="fa fa-arrow-down" aria-hidden="true"></i> Download
    </button>

    <button class="button fill icon hover">
        <i class="fa fa-arrow-down" aria-hidden="true"></i> Download
    </button>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Selectors</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <h1>Main Title</h1>
    </header>
    <main id="main-title">
        <h1>Subheading</h1>
        <p id="special-paragraph">This is a special paragraph styled uniquely.</p>
        <p>This is a regular paragraph.</p>
        <div class="highlight">
            <p>Highlighted content inside a div.</p>
            <ul>
                <li>First item</li>
                <li>Second item</li>
                <li>Third item</li>
            </ul>
            <p>This paragraph is highlighted.</p>
        </div>
    </main>
    <footer></footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compound Selectors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <p class="bold highlighted" id="firstP">This is a highlighted paragraph.</p>
    <p>This is a normal paragraph.</p>

    <div id="content">
      <p>Special content goes here.</p>
    </div>

    <ul class="intro">
      <li>Important Item 1</li>
      <li>Item 2</li>
      <li class="italic">Important Item 3</li>
    </ul>

    <form action="/url" method="GET">
      <input type="text" placeholder="Type here..." />
      <input type="text" placeholder="Special Input..." />
    </form>

  </body>
</html>

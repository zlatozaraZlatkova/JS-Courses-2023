<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Tables</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="site">
    <table>
      <!-- table header -->
      <thead>
        <!-- table row -->
        <tr>

          <th>Header 1</th>
          <th>Header 2</th>
          <th>Header 3</th>
          <th>Header 4</th>
          <th>Header 5</th>
        </tr>

      </thead>
      <!-- table body -->
      <tbody>
        <!-- table row -->
        <tr>
          <td data-title="Header 1">Row 1, Col 1</td>
          <td data-title="Header 2">Row 1, Col 2</td>
          <td data-title="Header 3">Row 1, Col 3</td>
          <td data-title="Header 4">Row 1, Col 4</td>
          <td data-title="Header 5">Row 1, Col 5</td>
        </tr>
        <!-- table row -->
        <tr>
          <td data-title="Header 1">Row 2, Col 1</td>
          <td data-title="Header 2">Row 2, Col 2</td>
          <td data-title="Header 3">Row 2, Col 3</td>
          <td data-title="Header 4">Row 2, Col 4</td>
          <td data-title="Header 5">Row 2, Col 5</td>
        </tr>
        <!-- table row -->
        <tr>
          <td data-title="Header 1">Row 3, Col 1</td>
          <td data-title="Header 2">Row 3, Col 2</td>
          <td data-title="Header 3">Row 3, Col 3</td>
          <td data-title="Header 4">Row 3, Col 4</td>
          <td data-title="Header 5">Row 3, Col 5</td>
        </tr>

      </tbody>


    </table>

  </div>
</body>

</html>
